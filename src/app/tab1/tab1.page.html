<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Data Diri</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ionic Challenge</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form (ngSubmit)="submitForm()">
      <ion-list>
        <ion-item>
          <ion-input
            label="Nama"
            [(ngModel)]="formData.nama"
            labelPlacement="stacked"
            [clearInput]="true"
            placeholder="Input Data"
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="NIK"
            [(ngModel)]="formData.nik"
            labelPlacement="stacked"
            [clearOnEdit]="true"
            placeholder="Input Data "
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Alamat"
            [(ngModel)]="formData.alamat"
            labelPlacement="stacked"
            [clearInput]="true"
            placeholder="Input Data "
          >
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-input
            label="Agama"
            [(ngModel)]="formData.agama"
            labelPlacement="stacked"
            [clearInput]="true"
            placeholder="Input Data "
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Pekerjaan"
            [(ngModel)]="formData.pekerjaan"
            labelPlacement="stacked"
            [clearOnEdit]="true"
            placeholder="Input Data "
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Tempat/Tanggal Lahir"
            [(ngModel)]="formData.tempat_tanggal_lahir"
            labelPlacement="stacked"
            [clearInput]="true"
            placeholder="Input Data "
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Golongan Darah"
            [(ngModel)]="formData.golongan_darah"
            labelPlacement="stacked"
            [clearInput]="true"
            placeholder="Input Data "
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Status Perkawinan:"
            [(ngModel)]="formData.status_perkawinan"
            labelPlacement="stacked"
            [clearInput]="true"
            placeholder="Input Data "
          >
          </ion-input>
        </ion-item>

        <ion-button expand="block" (click)="submitToWhatsApp()">
          <ion-icon name="logo-whatsapp"></ion-icon>
          Send to WhatsApp
        </ion-button>
        <ion-button expand="block" (click)="submitTotelegram()">
          <ion-icon name="send-outline"></ion-icon>Send to Telegram</ion-button
        >
        <ion-button expand="block" (click)="submitTotelegram()">
          <ion-icon name="mail-outline"></ion-icon>Send to Email</ion-button
        >
      </ion-list>
    </form>
  </ion-content>
  <div id="map">
    <iframe
      width="100%"
      height="300"
      frameborder="5"
      style="border: 5"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.7298272946355!2d<longitude>!3d<latitude>!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f41a6448bb97%3A0x8f260eaf1e4ab77!2sJalan%20Pantai%20Pandan%20Kec.%20Samarinda%20Ulu%2C%20Kota%20Samarinda%2C%20Kalimantan%20Timur%2075157!5e0!3m2!1sen!2sid!4v1623400737403!5m2!1sen!2sid"
      allowfullscreen
    ></iframe>
  </div>
</ion-content>
